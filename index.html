<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gramas-raiz.app</title>

  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <link rel="stylesheet" href="index-rhn54SW6.css" />
  <script type="module" crossorigin src="index-fpEqEZfX.js"></script>
</head>
<body>
  <div id="raiz"></div>

  <button class="copiar-btn" aria-label="Copiar link do site">
    Copiar Link
    <span class="feedback-mensagem"></span>
  </button>

  <script>
    document.querySelector('.copiar-btn').addEventListener('click', copiarURL);

    async function copiarURL() {
      try {
        await navigator.clipboard.writeText(window.location.href);
        mostrarFeedback('Link copiado!');
      } catch (err) {
        try {
          const input = document.createElement('input');
          input.value = window.location.href;
          document.body.appendChild(input);
          input.select();
          document.execCommand('copy');
          document.body.removeChild(input);
          mostrarFeedback('Link copiado!');
        } catch (err) {
          mostrarFeedback('Erro ao copiar', true);
        }
      }
    }

    function mostrarFeedback(mensagem, erro = false) {
      const feedback = document.querySelector('.feedback-mensagem');
      feedback.textContent = mensagem;
      feedback.style.color = erro ? '#d32f2f' : '#2e7d32';
      
      setTimeout(() => {
        feedback.textContent = '';
      }, 2000);
    }
  </script>
</body>
</html>
